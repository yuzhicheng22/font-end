<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module</title>
</head>

<body>
    <script type="module">
        console.log(typeof button); // object：脚本可以“看见”下面的 button
      // 因为模块是被延迟的（deferred，所以模块脚本会在整个页面加载完成后才运行
    </script>
    <script>
        console.log(typeof button); // button 为 undefined，脚本看不到下面的元素
      // 常规脚本会立即运行，常规脚本的运行是在在处理页面的其余部分之前进行的
    </script>
    <button id="button">Button</button>

    <script>
        function loadScript(src, callback) {
            // 创建一个 <script> 标签，并将其附加到页面
            // 这将使得具有给定 src 的脚本开始加载，并在加载完成后运行
            let script = document.createElement(`script`);
            script.src = src;
            script.onload = () => callback(script);
            document.head.append(script);
        }
        loadScript('module01.js', script => {
            console.log(`酷，脚本 ${script.src} 加载完成`);
            console.log(sayHi); // _ 是所加载的脚本中声明的一个函数
        });

        console.log(`I am the html`)
    </script>


</body>

</html>
